<ion-list>
    <ion-item-sliding *ngFor="let item of serviceLista.lista | filtroEstado:pagTerminada">

        <ion-item detail (click)="entrarLista( item )">
            <ion-label>
                {{ item.titulo }}
            </ion-label>
            <ion-note color="primary" slot="end">{{ item.items.length }} tareas</ion-note>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option (click)="borrarLista( item )" color="danger">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item-options side="start">
            <ion-item-option (click)="editarNombreLista( item )" color="primary">
                <ion-icon slot="icon-only" name="brush-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>

</ion-list>
